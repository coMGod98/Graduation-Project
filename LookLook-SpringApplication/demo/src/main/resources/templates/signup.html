<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<div class="container my-3">
    <form th:action="@{/signup}" method="post" th:object="${userDto}">
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
        </div>
        <div class="mb-3">
            <label for="userName" class="form-label">이름</label>
            <input type="text" th:field="*{userName}" id="userName" class="form-control">
        </div>
        <div class="mb-3">
            <label for="userId" class="form-label">사용자ID</label>
            <input type="text" th:field="*{userId}" id="userId" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" th:field="*{password}" id="password" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password-chk" class="form-label">비밀번호 확인</label>
            <input type="password" th:field="*{passwordChk}" id="password-chk" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">성별</label>
            <div class="form-check">
                <input type="radio" th:field="*{sex}" th:value="MALE" id="male" class="form-check-input">
                <label for="male" class="form-check-label">남</label>
            </div>
            <div class="form-check">
                <input type="radio" th:field="*{sex}" th:value="FEMALE" id="female" class="form-check-input">
                <label for="female" class="form-check-label">여</label>
            </div>
        </div>
        <div class="mb-3">
            <label for="phone-number" class="form-label">전화번호</label>
            <input type="text" th:field="*{phoneNumber}" id="phone-number" class="form-control">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">주소</label>
            <input type="text" th:field="*{address}" id="address" class="form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="text" th:field="*{email}" id="email" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
</div>
</html>
